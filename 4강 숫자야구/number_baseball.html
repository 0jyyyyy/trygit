<html>
<head>
    <meta charset="utf-8">
    <title>숫자야구</title>
</head>
<body>
    <form id="form">
        <input type="text" id="input">
        <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
        const $input = document.querySelector('#input');
        const $form = document.querySelector('#form');
        const $logs = document.querySelector('#logs');

        const numbers = []; // 배열을 쓰는 경우는 단순히 데이터의 값만 쓸때 사용한다.
        for(let n = 0; n <=9; n += 1){
            numbers.push(n + 1);
        }
        const answer = [];
        for(let n = 0; n <= 3; n += 1){ // 네 번 반복
            const index = Math.floor(Math.random() * numbers.length); // 0 ~ 8 정수
            answer.push(numbers[index]);
            numbers.splice(index,1); // 뽑은 숫자를 빼준다
        }
        console.log(answer);

        const tries = [];
        function checkInput(input) {//검사하는 코드
            if(input.length !== 4){ //길이가 4자리가 아닌경우
                return alert('4자리 숫자를 입력해주세요.');
            }
            if(new Set(input).size !== 4){// 중복된 숫자가 있을경우
                return alert('중복되지 않게 입력해주세요.');
            }
            if(tries.includes(input)){ //이미 시도한 값인 경우
                return alert('이미 시도한 값입니다.');
            }
            return true;
        } 

        $form.addEventListener('submit', (event) => { // form의 기본 동작은 새로고침 되는것이다
            event.preventDefault(); // form의 기본 동작을 막아주기 위해
            const value = $input.value;
            $input.value = '';
            if (checkInput(value)){
                //입력값 문제없음
                tries.push(value);
            }else{
                //에러 있음
            }
        });
    </script>
</body>
</html>
